<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PewPew</title>
    <link rel="stylesheet" href="/assets/css/pewpew.css">
</head>
<body>
    <main>
        <canvas id="pewPewCanvas" width="850" height="600" class=""></canvas>
        <section id="startMenu">
            <div id="results">
                <div class="rowBonus">YOUR RESULTS</div>
                <div class="rowBonus">
                    <span class="titleBonus">Time elapsed</span>
                    <span id="timeElapsed" class="scoreBonus"></span>
                </div>
                <div class="rowBonus">
                    <span class="titleBonus">10 targets hit</span>
                    <span id="basisScore" class="scoreBonus"></span>
                </div>
                <div class="rowBonus">
                    <span class="titleBonus">Shells bonus</span>
                    <span id="bonus" class="scoreBonus"></span>
                </div>
                <div class="rowBonus">
                    <span class="titleBonus">Shells malus</span>
                    <span id="malus" class="scoreBonus"></span>
                </div>
                <div class="rowBonus">
                    <span class="titleBonus">Time bonus</span>
                    <span id="timeBonus" class="scoreBonus"></span>
                </div>
                <div class="rowBonus">
                    <span class="titleBonus">Time malus</span>
                    <span id="timeMalus" class="scoreBonus"></span>
                </div>
                <div class="rowBonus">
                    <span class="titleBonus">FINAL SCORE</span>
                    <span id="scoreGame" class="scoreBonus"></span>
                </div>
            </div>
            <button id="start">Start</button>
        </section>        
    </main>
    <script src="/assets/js/pewpew.js"></script>
</body>
</html>
